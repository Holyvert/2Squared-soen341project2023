<form [formGroup]="employerForm" (ngSubmit)="onSubmit()">
  
  <div class="container mt-3">

  <!--Job Posting Information-->
  <!--Job Title-->
  <mat-form-field appearance="fill">
    <mat-label>Job Title</mat-label>
    <input 
      matInput
      required
      ngModel name="job_title"
      formControlName="job_title"
    >
    <!--<mat-icon
      matSuffix
      *ngIf="employerForm.controls.job_title.hasError('required') 
            && employerForm.controls.first_name.touched"
      >error_outline
    </mat-icon>-->
  </mat-form-field>
  <br>

  <!--Job Location-->
  <mat-form-field appearance="fill">
    <mat-label>Job Location</mat-label>
    <input 
      matInput
      required
      ngModel name="job_location"
      formControlName="job_location"
    >
  </mat-form-field>
  <br>
  
  <!--Job Location Type-->
  <mat-form-field appearance="fill">
    <mat-label>Job Location Type</mat-label>
    <input 
      matInput
      required
      ngModel name="job_location_type"
      formControlName="job_location_type"
    >
  </mat-form-field>
  <br>
  
  <!--Salary-->
  <mat-form-field appearance="fill">
    <mat-label>Salary</mat-label>
    <input 
      matInput
      required
      ngModel name="salary"
      formControlName="salary"
    >
  </mat-form-field>
  <br>
  
  <!--Duration-->
  <mat-form-field appearance="fill">
    <mat-label>Duration</mat-label>
    <input 
      matInput
      required
      ngModel name="duration"
      formControlName="duration"
    >
  </mat-form-field>
  <br>

  <!--Job Description-->
  <mat-form-field appearance="fill">
    <mat-label>Job Description</mat-label>
    <input 
      matInput
      required
      ngModel name="job_description"
      formControlName="job_description"
    >
  </mat-form-field>
  <br>
  </div>
  <button type="button" class="btn btn-primary">Submit</button>
</form>
  
<div class="container">
  <div class="row mx-0 justify-content-center">
    <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
      <form
        method="POST"
        class="w-100 rounded-1 p-4 border bg-white"
        action="https://herotofu.com/start"
        enctype="multipart/form-data"
      >
        <label class="d-block mb-4">
          <span class="form-label d-block">Your name</span>
          <input
            required
            name="name"
            type="text"
            class="form-control"
            placeholder="Joe Bloggs"
          />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Email address</span>
          <input
            required
            name="email"
            type="email"
            class="form-control"
            placeholder="joe.bloggs@example.com"
          />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Years of experience</span>
          <select required name="experience" class="form-select">
            <option>Less than a year</option>
            <option>1 - 2 years</option>
            <option>2 - 4 years</option>
            <option>4 - 7 years</option>
            <option>7 - 10 years</option>
            <option>10+ years</option>
          </select>
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Tell us more about yourself</span>
          <textarea
            name="message"
            class="form-control"
            rows="3"
            placeholder="What motivates you?"
          ></textarea>
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Your CV</span>
          <input required name="cv" type="file" class="form-control" />
        </label>

        <div class="mb-4">
          <div>
            <div class="form-check">
              <label class="d-block">
                <input
                  type="radio"
                  class="form-check-input"
                  name="remote"
                  value="yes"
                  checked
                />
                <span class="form-check-label"
                  >You'd like to work remotely</span
                >
              </label>
            </div>
          </div>
          <div>
            <label class="form-check">
              <input
                type="radio"
                class="form-check-input"
                name="remote"
                value="no"
              />
              <span class="form-check-label">You'd prefer to work onsite</span>
            </label>
          </div>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary px-3 rounded-3">
            Apply
          </button>
        </div>

        <div class="d-block text-end">
          <div class="small">
            by
            <a
              href="https://herotofu.com"
              class="text-dark text-decoration-none"
              target="_blank"
              >HeroTofu</a
            >
          </div>
        </div>
      </form>
    </div>
  </div>
